<!-- Start Login Area -->
<section class="login-area ptb-100">
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="login-image">
                    <img src="../../../assets/landing-page/img/marketing.png" alt="image">
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h3>Password Recovery!</h3>
                    <p> Enter your email and instructions will sent to you.</p>

                    <form class="text-left" [formGroup]="forgotForm" (ngSubmit)="add()">
                        <div class="form">
                            <div id="email-field" class="field-wrapper input">
                                <div class="d-flex justify-content-between">
                                    <label for="email"
                                    >EMAIL
                                        <label
                                            *ngIf="!forgotForm.controls.Mail?.valid"
                                            style="color: #dd2c00"
                                        >*</label
                                        >
                                        <label
                                            *ngIf="forgotForm.controls.Mail?.valid"
                                            style="color: #aeea00"
                                        >*</label
                                        >
                                    </label>
                                </div>
                                <input
                                    id="email"
                                    name="email"
                                    type="text"
                                    class="form-control"
                                    value=""
                                    placeholder="Email"
                                    formControlName="Mail"
                                />

                                <div
                                    class="alert alert-danger"
                                    *ngIf="
                      !forgotForm.controls.Mail?.valid &&
                      (forgotForm.controls.Mail?.dirty ||
                        forgotForm.controls.Mail?.touched)
                    "
                                >
                                    <div *ngIf="forgotForm.controls.Mail.errors?.required">
                                        Mail is required.
                                    </div>
                                    <div *ngIf="forgotForm.controls.Mail.errors?.email">
                                        Mail is not valid.
                                    </div>
                                </div>
                            </div>
                            <a href="/login" class="forgot-pass-link"
                            >Return to Login</a
                            >
                            <div class="d-sm-flex justify-content-between">
                                <div class="field-wrapper">
                                    <button
                                        [disabled]="!forgotForm.valid"
                                        type="submit"
                                        class="btn btn-primary"
                                        value=""
                                    >
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login Area -->
