<!-- Start Page Title Area -->
<section class="page-title-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Login</h2>
            </div>
        </div>
    </div>

    <div class="shape1"><img src="../../../assets/landing-page/img/shape1.png" alt="img"></div>
    <div class="shape2"><img src="../../../assets/landing-page/img/shape2.png" alt="img"></div>
    <div class="shape3"><img src="../../../assets/landing-page/img/shape3.png" alt="img"></div>
    <div class="shape6"><img src="../../../assets/landing-page/img/shape6.png" alt="img"></div>
    <div class="shape8 rotateme"><img src="../../../assets/landing-page/img/shape8.svg" alt="shape"></div>
    <div class="shape9"><img src="../../../assets/landing-page/img/shape9.svg" alt="shape"></div>

</section>
<!-- End Page Title Area -->

<!-- Start Login Area -->
<section class="login-area ptb-100">
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="login-image">
                    <img src="../../../assets/landing-page/img/marketing.png" alt="image">
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h3>Welcome Back!</h3>
                    <p>Please login to your account.</p>

                    <form
                        class="text-left"
                        [formGroup]="loginFormInfo"
                        (ngSubmit)="add()"
                    >
                        <div class="form">
                            <div id="email-field" class="field-wrapper input">
                                <div class="d-flex justify-content-between">
                                    <label for="email">EMAIL</label>
                                </div>
                                <input
                                    id="email"
                                    name="Mail"
                                    type="text"
                                    class="form-control"
                                    value=""
                                    placeholder="Email"
                                    formControlName="Email"
                                />
                                <div
                                    class="alert alert-danger"
                                    *ngIf="
                      !loginFormInfo.controls.Email?.valid &&
                      (loginFormInfo.controls.Email?.dirty ||
                        loginFormInfo.controls.Email?.touched)
                    "
                                >
                                    <div *ngIf="loginFormInfo.controls.Email.errors?.required">
                                        Email is required.
                                    </div>

                                    <div *ngIf="loginFormInfo.controls.Email.errors?.email">
                                        Email is not valid.
                                    </div>
                                </div>
                            </div>

                            <div id="password-field" class="field-wrapper input mb-2">
                                <div class="d-flex justify-content-between">
                                    <label for="password">PASSWORD</label>
                                    <a href="/forgot" class="forgot-pass-link"
                                    >Forgot Password?</a
                                    >
                                </div>
                                <input
                                    id="password"
                                    name="Password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    formControlName="Password"
                                />
                                <div
                                    class="alert alert-danger"
                                    *ngIf="
                      !loginFormInfo.controls.Password?.valid &&
                      (loginFormInfo.controls.Password?.dirty ||
                        loginFormInfo.controls.Password?.touched)
                    "
                                >
                                    <div
                                        *ngIf="loginFormInfo.controls.Password.errors?.required"
                                    >
                                        Password is required.
                                    </div>
                                </div>
                            </div>
                            <div class="d-sm-flex justify-content-between">
                                <div class="field-wrapper">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                            <p class="signup-link">
                                Not registered ?
                                <a href="/register">Create an account</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login Area -->
