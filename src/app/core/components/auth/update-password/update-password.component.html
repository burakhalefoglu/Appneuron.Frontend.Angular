<div class="form">
  <div class="form-container outer">
    <div class="form-form">
      <div class="form-form-wrap">
        <div class="form-container">
          <div class="form-content">
            <h1 class="">Update Password</h1>
            <form
              class="text-left"
              [formGroup]="updateFormGroup"
              (ngSubmit)="add()"
            >
              <div class="form">
                <div id="password-field" class="field-wrapper input mb-2">
                  <div class="d-flex justify-content-between">
                    <label for="password"
                      >Valid Password

                      <span
                        *ngIf="!updateFormGroup.controls.ValidPassword?.valid"
                        style="color: #dd2c00"
                        >*</span
                      >
                      <span
                        *ngIf="updateFormGroup.controls.ValidPassword?.valid"
                        style="color: #aeea00"
                        >*</span
                      >
                    </label>
                    <a
                      href="auth_pass_recovery_boxed.html"
                      class="forgot-pass-link"
                      >Forgot Password?</a
                    >
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-lock"
                  >
                    <rect
                      x="3"
                      y="11"
                      width="18"
                      height="11"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  <input
                    id="password"
                    name="Password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="ValidPassword"
                  />
                  <div
                    class="alert alert-danger"
                    *ngIf="
                      !updateFormGroup.controls.ValidPassword?.valid &&
                      (updateFormGroup.controls.ValidPassword?.dirty ||
                        updateFormGroup.controls.ValidPassword?.touched)
                    "
                  >
                    <div
                      *ngIf="
                        updateFormGroup.controls.ValidPassword.errors?.required
                      "
                    >
                      Password is required.
                    </div>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    id="toggle-password"
                    class="feather feather-eye"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </div>

                <div id="password-field" class="field-wrapper input mb-2">
                  <div class="d-flex justify-content-between">
                    <label for="password"
                      >Password

                      <span
                        *ngIf="!updateFormGroup.controls.Password?.valid"
                        style="color: #dd2c00"
                        >*</span
                      >
                      <span
                        *ngIf="updateFormGroup.controls.Password?.valid"
                        style="color: #aeea00"
                        >*</span
                      >
                    </label>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-lock"
                  >
                    <rect
                      x="3"
                      y="11"
                      width="18"
                      height="11"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  <input
                    id="password"
                    name="Password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="Password"
                  />
                  <div
                    class="alert alert-danger"
                    *ngIf="
                      !updateFormGroup.controls.Password?.valid &&
                      (updateFormGroup.controls.Password?.dirty ||
                        updateFormGroup.controls.Password?.touched)
                    "
                  >
                    <div
                      *ngIf="updateFormGroup.controls.Password.errors?.required"
                    >
                      Password is required.
                    </div>

                    <div
                      *ngIf="
                        updateFormGroup.controls.Password.errors?.minlength
                      "
                    >
                      Password must be at least 8 characters
                    </div>

                    <div
                      *ngIf="
                        updateFormGroup.controls.Password.errors
                          ?.lowercaserequired
                      "
                    >
                      Password must contain lowercase letters
                    </div>
                    <div
                      *ngIf="
                        updateFormGroup.controls.Password.errors
                          ?.uppercaserequired
                      "
                    >
                      Password must contain uppercase letters
                    </div>
                    <div
                      *ngIf="
                        updateFormGroup.controls.Password.errors?.numberrequired
                      "
                    >
                      Password must contain number letters
                    </div>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    id="toggle-password"
                    class="feather feather-eye"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </div>

                <div id="password-field" class="field-wrapper input mb-2">
                  <div class="d-flex justify-content-between">
                    <label for="password"
                      >Confirm Password
                      <span
                        *ngIf="!updateFormGroup.controls.ConfirmPassword?.valid"
                        style="color: #dd2c00"
                        >*</span
                      >
                      <span
                        *ngIf="updateFormGroup.controls.ConfirmPassword?.valid"
                        style="color: #aeea00"
                        >*</span
                      >
                    </label>
                  </div>

                  <input
                    id="password"
                    name="Password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="ConfirmPassword"
                  />
                  <div
                    class="alert alert-danger"
                    *ngIf="
                      !updateFormGroup.controls.ConfirmPassword?.valid &&
                      (updateFormGroup.controls.ConfirmPassword?.dirty ||
                        updateFormGroup.controls.ConfirmPassword?.touched)
                    "
                  >
                    <div
                      *ngIf="
                        updateFormGroup.controls.ConfirmPassword.errors
                          ?.required
                      "
                    >
                      Password is required.
                    </div>

                    <div
                      *ngIf="
                        updateFormGroup.controls.ConfirmPassword.errors
                          ?.NoPassswordMatch
                      "
                    >
                      Password do not match.
                    </div>
                  </div>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    id="toggle-password"
                    class="feather feather-eye"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </div>

                <div class="d-sm-flex justify-content-between">
                  <div class="field-wrapper">
                    <button type="submit" class="btn btn-primary">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
