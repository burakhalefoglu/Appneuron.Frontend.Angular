<div class="row layout-top-spacing">

    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 layout-spacing">
        <div class="widget widget-one">
            <div class="widget-heading">
                <h6>Statistics</h6>
            </div>
            <div style="margin-top: 10px" class="w-chart">
                <app-total-visits-graph></app-total-visits-graph>
                <app-paid-visits-graph></app-paid-visits-graph>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 layout-spacing">
        <div class="widget widget-card-four">
            <div class="widget-content">
                <div class="w-header">
                    <div class="task-info">
                        <div class="w-title">
                            <h6>Precision Rate</h6>
                        </div>
                    </div>
                </div>
                <div style="float: left" class="progress br-30">
                    <div class="progress-bar bg-info" role="progressbar" [style.width.%]="churnPredictionResultRate"
                         aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100">{{churnPredictionResultRate}}%
                    </div>
                </div>
            </div>

            <br>
            <br>
            <div class="widget-content">
                <div class="w-header">
                    <div class="task-info">
                        <div class="w-title">
                            <h6>Specifity Rate</h6>
                        </div>
                    </div>
                </div>
                <div style="float: left" class="progress br-30">
                    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="churnPredictionResultRate"
                         aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100">{{churnPredictionResultRate}}%
                    </div>
                </div>
            </div>

            <br>
            <br>
            <div class="widget-content">
                <div class="w-header">
                    <div class="task-info">
                        <div class="w-title">
                            <h6>Sensivity Rate</h6>
                        </div>
                    </div>
                </div>
                <div style="float: left" class="progress br-30">
                    <div class="progress-bar bg-danger" role="progressbar" [style.width.%]="churnPredictionResultRate"
                         aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100">{{churnPredictionResultRate}}%
                    </div>
                </div>
            </div>

            <br>
        </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12 layout-spacing">
        <div class="widget-two">
            <div class="widget-content">
                <div class="w-numeric-value">
                    <div class="w-content">
                        <h6>Daily Sessions</h6>
                    </div>
                </div>
                <div  style="margin-bottom: 30px"  class="w-chart">
                    <app-daily-session-graph></app-daily-session-graph>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
        <div class="widget widget-chart-three">
            <app-retention-graph></app-retention-graph>
        </div>
    </div>

    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 layout-spacing">
        <div class="widget widget-chart-three">
            <app-adv-strategy-success-graph></app-adv-strategy-success-graph>
        </div>
    </div>

    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 layout-spacing">
        <div class="widget widget-chart-three">
            <app-offer-strategy-success-graph></app-offer-strategy-success-graph>
        </div>
    </div>

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
        <div class="widget widget-chart-three">
            <app-session-graph></app-session-graph>
        </div>
    </div>

</div>
