<div class="widget-content">
  <div class="w-header">
    <div class="task-info">
      <div class="w-title">
        <h5>Offer Strategy</h5>
      </div>
    </div>

    <div class="dropdown-custom-container">
      <div class="dropdown-custom-item-left filter custom-dropdown-icon">
        <button
          class="dropdown-toggle btn"
          href="#"
          role="button"
          id="filterDropdown"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <span style="font-size: 0.65rem" class="text"
            ><span><b>Strategy:</b> </span> {{ selectedStrategy }}</span
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-chevron-down"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="filterDropdown"
        >
        <!-- (click)="offerTypeHanler(offerStrategy.name, offerStrategy.version)" -->
          <button
            class="dropdown-item"
            value="line"
            *ngFor="let offerStrategy of offerStrategies; let i = index"

          >
            {{ offerStrategy.name }} : {{ offerStrategy.version }} :
            {{ coreService.formatDateFromNumberDate(offerStrategy.startTime) }}
            :
            {{ coreService.formatDateFromNumberDate(offerStrategy.finishTime) }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="w-progress-stats">
    <!-- Progress bar ile yapılacak... -->
    <div style="width: 10%; margin-left: 10px" class="w-icon">
      <p>{{ SuccessPercent }} %</p>
    </div>
  </div>
  <div class="w-progress-stats">
       <!-- Progress bar ile yapılacak... -->
    <div style="width: 10%; margin-left: 10px" class="w-icon">
      <p>{{ NoActionPercent }} %</p>
    </div>
  </div>
  <div class="w-progress-stats">
      <!-- Progress bar ile yapılacak... -->
    <div style="width: 10%; margin-left: 10px" class="w-icon">
      <p>{{ FailPercent }} %</p>
    </div>
  </div>
</div>
